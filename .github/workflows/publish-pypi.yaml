name: Publish pop-python to PyPI

on:
  push:
    tags:
      - "pop-python-v*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build backend
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build distributions
        run: |
          rm -rf dist build *.egg-info
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # For Trusted Publisher (OIDC), no password needed if you configure it in PyPI
          # password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
